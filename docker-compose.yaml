version: "3.3"
services:
  db:
    image: postgres:13.2

  adminer:
    image: adminer:latest
    depends_on:
      - db

  redis:
    image: redis

  redis-commander:
    image: rediscommander/redis-commander:latest
    depends_on:
      - redis

  loki:
    image: grafana/loki

  grafana:
    image: grafana/grafana
    depends_on:
      - loki

  api:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    depends_on:
      - db
      - redis
